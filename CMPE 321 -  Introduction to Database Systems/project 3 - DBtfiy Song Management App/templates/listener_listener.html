{% extends "base_template.html" %} {% block style %}
<style>
  main h4 {
    text-align: center;
  }

  .button-container a {
    margin-left: 10px;
    width: 100px;
  }
</style>
{% endblock %} {% block content %}

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">E-mail</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for listener in context["listeners"] %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ listener["username"] }}</td>
      <td>{{ listener["email"] }}</td>
      <td>
        <div class="button-container d-flex justify-content-end">
          <a
            class="btn btn-dark my-2 my-sm-0 btn-sm"
            href="/listener/song/by/listener/{{ listener['id'] }}"
          >
            Liked Songs
          </a>
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
